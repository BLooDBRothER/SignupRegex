<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Sample login</title>
</head>
<body>

    <div class="container">
        <div class="signup-cnt">
            <h2>Sign up</h2>
            <form id="signup">
                <div class="grp sign-no">
                    <label class="detail" for="sph">Mobile No: </label>
                    <span class="ph">+91</span><input type="number" name="sign-no" id="sph" class="inp-fld" required autocomplete="off">
                    <i class=""></i>
                </div>

                <div class="grp passgrp">
                    <label for="spass">Password: </label>
                    <input type="password" name="sign-pass" id="spass" required autocomplete="off" ><i class="fas fa-eye" id="eye"></i>
                    <div class="required" id="hint">
                        <p class="digit"><i class="fas fa-times-circle"></i>Should not begin with Number</p>
                        <P class="mix"><i class="fas fa-times-circle"></i>Must be a Mixture of UpperCase, LowerCase, Numbers</P>
                        <p class="spe"><i class="fas fa-times-circle"></i>Atleast one Special Character</p>
                        <p class="len"><i class="fas fa-times-circle"></i>Length between 8-16</p>
                    </div>
                </div>

                <div class="grp sign-cpass">
                    <label for="scpass">Retype Password: </label>
                    <input type="password" name="sign-cpass" id="scpass" class="inp-fld" required  autocomplete="off">
                    <i class=""></i>
                </div>

                <div class="grp otp-cnt">
                    <label for="sotp">OTP: </label>
                    <input type="text" maxlength="4" name="sign-otp" id="sotp" class="inp-fld" required>
                    <span><button class="btn rotp">Resend OTP</button></span>
                </div>

                <button type="submit" class="btn fin-btn">Signup</button>
            </form>
        </div>
        <div class="login-cnt">
            <h2>Login</h2>
            <form id="login">
                <div class="grp">
                    <label for="lph">Mobile No:  </label>
                    <span class="ph">+91</span><input id="lph" type="number" name="phoneno" required autocomplete="off">
                </div>

                <div class="grp">
                    <label for="lpass">Password</label>
                    <input id="lpass" type="text" name="password" class="" required autocomplete="off">
                </div>

                <button type="submit" id="lgbtn" class="btn fin-btn">Log IN</button>
            </form>
        </div>
    </div>


    <script src="./Jquery3.5.1.min.js"></script>
    <script src="./validate.js"></script>
    <script src="./main.js"></script>
</body>
</html>
